<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
  <!--HEADING-->
  <div class="container">
    <header class="row" id="logo">
      <a href="index.html"></a>
    </header>
  <!--NAV-->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="feedback.html"><span class="glyphicon glyphicon-pencil"></span> Feedback</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!--JUMBOTRON-->
    <div class="container">
      <br>
      <div class="jumbotron jumbotron-fluid text-center">
        <h1 class="text-center">Your opinion is important to us.</h1>
        <h2>This way we can keep improving our website.</h2>
        <div class="alert">Thank you!
          <form id="feedbackForm">
            <br>
            Your feedback has been sent!
            <button type="button" class="close">&times;</button>
        </div>
      </div>
      <div class="row">
        <!--FEEDBACK-->
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              Please leave your feedback below:
            </div>
            <br>

            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="name-input">Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="feedback-input">
                    <textarea class="form-control form-control-lg" id="feedback-input" placeholder="Your feedback."
                      rows="5"></textarea>
                </div>
                <button class="btn btn-default" id="submit-button" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

        <br>
        <br>
